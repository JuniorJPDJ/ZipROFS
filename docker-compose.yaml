services:
  ziprofs:
    # build: .
    image: ghcr.io/juniorjpdj/ziprofs@sha256:fe331f6bd2d8fae9ec7bb9921116fe9d984c4e6d0201bec141d0e8cbfc4c5f7f
    privileged: true
    volumes:
      - # Root/source directory
        source: ./data/root
        target: /app/root
        type: bind
      - # Mountpoint/target directory
        source: ./data/mnt
        target: /app/mnt
        type: bind
        bind:
          propagation: rshared
    command:
      - /app/root
      - /app/mnt
      - -o
      - allowother,foreground
